<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone card</title>
</head>
<body>

    <div class="card">
        <img class="headphone" src="./headphone.png" alt="product photo">
        <div class="price">$100</div>
        <h3 class="title">Zebronics head phone</h3>
        <p class="description" >A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty.</p>
        <div class="colors"><p>Choose your colour</p></div>

        <div class="choosecolors">
            <button class="red"></button>
            <button class="blue"></button>
            <button class="black"></button>
        </div>

        <div class="buttons">
            <button class="btn1"><p class="text">Add to cart</p></button>
            <button class="btn2"><p class="text">Buy now</p></button>
        </div>

        <p class="footer">Read reviews</p>
        
    </div>
    
</body>
</html>
